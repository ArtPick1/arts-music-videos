<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Catalog Diagnostics</title>
<style>body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;padding:20px} code{background:#f2f2f2;padding:2px 6px;border-radius:6px}</style>
</head><body>
<h1>Catalog Diagnostics</h1>
<p>This page checks whether <code>videos.js</code> is loading and what it contains.</p>
<div id="status"></div>
<ol id="list"></ol>
<script>
  let loaded=false;
  function ok(){loaded=true;}
</script>
<script src="videos.js?vA102" onload="ok()" onerror="document.getElementById('status').innerHTML='❌ Could not load <b>videos.js</b> from this path.'"></script>
<script>
  setTimeout(function() {
    const s = document.getElementById('status');
    if (!loaded) return;
    if (!Array.isArray(window.VIDEOS)) {
      s.innerHTML = '⚠️ <code>window.VIDEOS</code> is not an array or not defined.';
      return;
    }
    const arr = window.VIDEOS;
    s.innerHTML = '✅ Loaded <b>videos.js</b>. Found <b>' + arr.length + '</b> entries.';
    const list = document.getElementById('list');
    list.innerHTML = arr.map(
      (v,i) => '<li>#'+(i+1)+' — '+(v.title||'(no title)')+' — '+(v.youtubeId||'(no youtubeId)')+'</li>'
    ).join('');
  }, 100);
</script>
</body></html>
