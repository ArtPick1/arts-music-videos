<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Art's Music Videos</title>
  <style>
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:#0b0b0c; color:#e9e9ee;}
    header{padding:24px 16px; border-bottom:1px solid #222; background:#0f0f12;}
    .wrap{max-width:1024px; margin:0 auto; padding:0 12px;}
    h1{margin:0; font-size:clamp(24px,4vw,36px);}
    .grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:16px; padding:20px 0 40px;}
    .card{background:#151518; border:1px solid #222; border-radius:14px; overflow:hidden; box-shadow:0 2px 10px rgba(0,0,0,.2);}
    .thumb{aspect-ratio:16/9; width:100%; display:block; background:#000;}
    .pad{padding:12px 14px;}
    .title{font-weight:700; font-size:18px; line-height:1.2; margin:0 0 8px;}
    .desc{font-size:14px; color:#c7c7d1; display:-webkit-box; -webkit-line-clamp:4; -webkit-box-orient:vertical; overflow:hidden;}
    a.button{display:inline-block; margin-top:10px; padding:8px 12px; border-radius:10px; background:#2b59ff; color:#fff; text-decoration:none;}
    footer{padding:20px 16px; border-top:1px solid #222; color:#a7a7b3; font-size:14px;}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>Art's Music Videos</h1>
      <div>Newest release appears first.</div>
    </div>
  </header>
  <main class="wrap">
    <div id="grid" class="grid" role="list"></div>
  </main>
  <footer class="wrap">
    Contact: <a href="mailto:artpicknet@gmail.com">artpicknet@gmail.com</a> Â· Build vA99
  </footer>
  <script src="videos.js?vA99"></script>
  <script>
    const grid = document.getElementById('grid');
    function card(v) {
      const url = `watch.html?vid=${encodeURIComponent(v.id)}`;
      const thumb = `https://i.ytimg.com/vi/${v.id}/hqdefault.jpg`;
      return `
      <article class="card" role="listitem">
        <a href="${url}"><img class="thumb" src="${thumb}" alt="Thumbnail: ${v.title}"></a>
        <div class="pad">
          <h2 class="title"><a href="${url}" style="color:#fff; text-decoration:none;">${v.title}</a></h2>
          <p class="desc">${v.description.replace(/\n/g,' ')}</p>
          <a class="button" href="${url}">Watch</a>
        </div>
      </article>`;
    }
    // Newest first (array is already newest-first here)
    grid.innerHTML = (window.videos||[]).map(card).join('');
  </script>
</body>
</html>
