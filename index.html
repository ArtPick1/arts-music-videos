
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Art’s Music Videos — Latest</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:#0f0f10; color:#f5f5f5; }
    header { padding:16px 20px; border-bottom:1px solid #222; position:sticky; top:0; background:#111; z-index:2; }
    header h1 { margin:0; font-size:1.25rem; }
    main { display:grid; grid-template-columns: 2fr 1fr; gap:16px; padding:16px; }
    @media (max-width: 900px) { main { grid-template-columns: 1fr; } }
    .card { background:#151516; border:1px solid #232325; border-radius:12px; overflow:hidden; }
    .card h2 { margin:0; padding:12px 16px; border-bottom:1px solid #232325; font-size:1rem; letter-spacing:0.3px; }
    .video { aspect-ratio:16/9; width:100%; border:0; display:block; }
    .list { padding:8px 0; }
    .item { display:flex; gap:12px; padding:10px 14px; border-bottom:1px solid #1e1e20; align-items:center; }
    .item:last-child { border-bottom:0; }
    .thumb { width:120px; aspect-ratio:16/9; flex:0 0 auto; background:#222; border-radius:6px; overflow:hidden; }
    .thumb img { width:100%; height:100%; object-fit:cover; display:block; }
    .meta { flex:1; min-width:0; }
    .title { font-weight:600; }
    .date { font-size:0.85rem; opacity:0.7; margin-top:2px; }
    .cta { display:inline-block; margin-top:8px; font-size:0.9rem; padding:6px 10px; border:1px solid #2a2a2d; border-radius:8px; text-decoration:none; color:#eaeaea; }
    .desc { padding:14px 16px; font-size:0.95rem; line-height:1.5; white-space:pre-wrap; }
    details { padding:0 16px 16px; }
    details summary { cursor:pointer; opacity:0.9; }
  </style>
</head>
<body>
  <header>
    <h1>Art’s Music Videos — Latest Release</h1>
  </header>
  <main>
    <section class="card" id="latest">
      <h2>Latest Video</h2>
      <div id="latestEmbed"></div>
      <div class="desc" id="latestDesc"></div>
      <details><summary>Full write‑up</summary><div class="desc" id="latestDescLong"></div></details>
    </section>

    <aside class="card">
      <h2>Previous Videos</h2>
      <div class="list" id="prevList"></div>
    </aside>
  </main>

  <script src="videos.js?v=A57" defer></script>
  <script>
    // helpers
    function ytThumb(id){ return `https://i.ytimg.com/vi/${id}/hqdefault.jpg`; }
    function ytEmbed(id){ return `<iframe class="video" src="https://www.youtube.com/embed/${id}" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`; }

    window.addEventListener('DOMContentLoaded', () => {
      const latest = window.VIDEOS?.[0];
      if (!latest) return;

      // Latest embed + description
      document.getElementById('latestEmbed').innerHTML = ytEmbed(latest.id);
      document.getElementById('latestDesc').textContent = latest.descriptionShort || "";
      document.getElementById('latestDescLong').textContent = latest.descriptionLong || "";

      // Previous list (everything after index 0)
      const prev = window.VIDEOS.slice(1);
      const prevList = document.getElementById('prevList');
      prev.forEach(v => {
        const a = document.createElement('a');
        a.className = 'item';
        a.href = `watch.html?v=${encodeURIComponent(v.id)}`;
        a.innerHTML = `
          <div class="thumb"><img alt="" src="${ytThumb(v.id)}"></div>
          <div class="meta">
            <div class="title">${v.title || "Untitled"}</div>
            <div class="date">${v.date || ""}</div>
            <span class="cta">Watch</span>
          </div>
        `;
        prevList.appendChild(a);
      });
    });
  </script>
</body>
</html>
