<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Music Videos</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    .scripture-heading {
      font-family: 'Great Vibes', cursive;
      font-size: 2em;
      margin: 0.5em 0;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽµ My Christian Music Video Collection</h1>
  </header>

  <section id="verse">
    <h2 class="scripture-heading">ðŸ“– Scripture of the Day</h2>
    <pre id="verseText">Loading verse...</pre>
  </section>

  <main>
    <h3 class="section-title">ðŸŽ¬ Music Videos</h3>
    <div class="video-grid" id="videoGrid"></div>
  </main>

  <script src="videos.js"></script>
  <script>
    // Load Scripture of the Day once
    fetch("verse.txt")
      .then(response => response.text())
      .then(text => {
        const verseEl = document.getElementById("verseText");
        verseEl.textContent = text.trim();
      })
      .catch(err => {
        document.getElementById("verseText").textContent = "Verse not found.";
      });

    // Load videos
    const videoGrid = document.getElementById("videoGrid");

    videos.forEach(video => {
      const div = document.createElement("div");
      div.className = "video";
      div.innerHTML = `
        <iframe src="${video.url}" allowfullscreen></iframe>
        <h2>${video.title}</h2>
        <span class="toggle-description" onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'none' ? 'block' : 'none';">
          Click to show more
        </span>
        <div class="description" style="display: none;">
          ${video.description}
        </div>
      `;
      videoGrid.appendChild(div);
    });
  </script>
</body>
</html>
