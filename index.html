<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art's Music Videos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="art_logo_circle.png" alt="Art Logo" class="logo" />
    <h1>Artâ€™s Music Videos</h1>
    <p>Bold. Biblical. Original.</p>
    <div id="verse-of-the-day">Loading verse of the day...</div>
    <a class="button" href="https://www.youtube.com/@artpick4259" target="_blank">Visit YouTube Channel</a>
  </header>

  <main>
    <h3 class="section-title">2025 Releases</h3>
    <div id="video-grid"></div>
  </main>

  <footer>
    &copy; 2025 Art's Music Ministry | All Rights Reserved
  </footer>

  <script src="videos.js"></script>
  <script>
    const grid = document.getElementById("video-grid");
    videos.forEach(video => {
      const card = document.createElement("div");
      card.className = "video-card";
      card.innerHTML = `
        <iframe src="${video.url}" frameborder="0" allowfullscreen></iframe>
        <h2>${video.title}</h2>
        <button class="info-button" onclick="toggleInfo(this)">More Info</button>
        <p class="description hidden">${video.description}</p>
      `;
      grid.appendChild(card);
    });

    function toggleInfo(button) {
      const desc = button.nextElementSibling;
      desc.classList.toggle("hidden");
      button.textContent = desc.classList.contains("hidden") ? "More Info" : "Hide Info";
    }

    fetch("verse.txt")
      .then(response => response.text())
      .then(text => {
        document.getElementById("verse-of-the-day").textContent = text;
      })
      .catch(() => {
        document.getElementById("verse-of-the-day").textContent = "Verse not found.";
      });
  </script>
</body>
</html>
