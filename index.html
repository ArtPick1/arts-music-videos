<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Music Videos</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="videos.js"></script>
</head>
<body>
  <div id="scripture-of-the-day">
    <h2>ðŸ“– Scripture of the Day</h2>
    <p id="verse">Loading verse...</p>
  </div>

  <main id="video-container" class="video-grid">
    <!-- Videos will be inserted here by videos.js -->
  </main>

  <script>
    // Load verse from verse.txt
    fetch('verse.txt')
      .then(response => response.text())
      .then(text => {
        const verseElement = document.getElementById('verse');
        if (verseElement) {
          verseElement.textContent = text.trim();
        }
      })
      .catch(error => {
        console.error('Error loading verse:', error);
      });
  </script>
</body>
</html>
