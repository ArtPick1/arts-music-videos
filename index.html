<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Art's Music Videos</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <img src="art_logo_circle.png" alt="Art Logo" class="logo" />
    <h1>Artâ€™s Music Videos</h1>
    <p>Bold. Biblical. Original.</p>
    <a class="button" href="https://www.youtube.com/@artpick4259" target="_blank">Visit YouTube Channel</a>
  </header>

  <main>
    <section class="scripture">
      <h2 class="scripture-heading">Scripture of the Day</h2>
      <div id="scripture-text">Loading...</div>
    </section>

    <h3 class="section-title">2025 Releases</h3>
    <div class="video-grid" id="video-grid">
      <!-- Videos will be inserted here by videos.js -->
    </div>
  </main>

  <footer>
    &copy; 2025 Art's Music Ministry | All Rights Reserved
  </footer>

  <script src="videos.js"></script>
  <script>
    // Scripture of the Day Loader
    fetch('verse.txt')
      .then(response => response.text())
      .then(text => {
        const scriptureElement = document.getElementById('scripture-text');
        const lines = text.trim().split('\\n');
        const unique = [...new Set(lines)];
        scriptureElement.innerHTML = unique.map(line => `<p>${line}</p>`).join('');
      })
      .catch(() => {
        document.getElementById('scripture-text').innerText = 'Verse not found.';
      });
  </script>
</body>
</html>
