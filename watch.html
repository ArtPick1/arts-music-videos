<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Watch | Art's Music Videos</title>
  <style>
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:#0b0b0c; color:#e9e9ee;}
    .wrap{max-width:1024px; margin:0 auto; padding:0 12px;}
    header{padding:20px 16px; border-bottom:1px solid #222; background:#0f0f12;}
    main{padding:20px 0 40px;}
    .title{font-weight:800; font-size:clamp(22px,4vw,34px); margin:10px 0 8px;}
    .meta{color:#a7a7b3; margin-bottom:16px;}
    .desc{white-space:pre-wrap; line-height:1.5; color:#d7d7de;}
    a.back{color:#9db2ff; text-decoration:none;}
    iframe{width:100%; aspect-ratio:16/9; border:0; border-radius:12px; background:#000; box-shadow:0 2px 10px rgba(0,0,0,.25);}
  </style>
</head>
<body>
  <header class="wrap">
    <a class="back" href="index.html">‚Üê Back to all videos</a>
  </header>
  <main class="wrap">
    <div id="player"></div>
    <h1 class="title" id="title"></h1>
    <div class="meta" id="meta"></div>
    <div class="desc" id="desc"></div>
  </main>
  <script src="videos.js?vA99"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const vid = params.get('vid');
    const list = window.videos || [];
    const v = list.find(x => x.id === vid) || list[0];
    const player = document.getElementById('player');
    const title = document.getElementById('title');
    const desc  = document.getElementById('desc');
    const meta  = document.getElementById('meta');
    if (v) {
      player.innerHTML = `<iframe src="https://www.youtube.com/embed/${v.id}" allowfullscreen title="${v.title}"></iframe>`;
      title.textContent = v.title;
      meta.textContent = v.published ? `Published: ${v.published}` : '';
      desc.textContent = v.description;
    } else {
      player.innerHTML = '<p>Video not found.</p>';
    }
  </script>
</body>
</html>
